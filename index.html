<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calcualtor</title>
</head>

<body>
    <div class="container">
        <section id="Display-area">
            <input type="text area" id="result">
            <div class="answerScreen">0</div>
        </section>
        <section class="keypad-btns">
            <button type="button" class="fun_btn" onclick="clearbox()">
                AC
            </button>
            <button type="button" class="fun_btn" onclick="removelastitem()">
                &#11013;
            </button>
            <button type="button" class="fun_btn" onclick="displaynumber('/')">/</button>
            <button type="button" class="fun_btn" onclick="displaynumber('%')">%</button>
            <button type="button" class="num_btn" onclick="displaynumber(7)">7</button>
            <button type="button" class="num_btn" onclick="displaynumber(8)">8</button>
            <button type="button" class="num_btn" onclick="displaynumber(9)">9</button>
            <button type="button" class="fun_btn" onclick="displaynumber('*')">x</button>
            <button type="button" class="num_btn" onclick="displaynumber(4)">4</button>
            <button type="button" class="num_btn" onclick="displaynumber(5)">5</button>
            <button type="button" class="num_btn" onclick="displaynumber(6)">6</button>
            <button type="button" class="fun_btn" onclick="displaynumber('-')">-</button>
            <button type="button" class="num_btn" onclick="displaynumber(1)">1</button>
            <button type="button" class="num_btn" onclick="displaynumber(2)">2</button>
            <button type="button" class="num_btn" onclick="displaynumber(3)">3</button>
            <button type="button" class="fun_btn" onclick="displaynumber('+')">+</button>
            <button type="button" class="num_btn" onclick="displaynumber(00)">00</button>
            <button type="button" class="num_btn" onclick="displaynumber(0)">0</button>
            <button type="button" class="fun_btn" onclick="evaluateExpression('=')">=</button>
            <button type="button" class="fun_btn" onclick="displaynumber('.')">.</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
